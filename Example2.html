        console.log("The sum is = ",res)

        function sub(x,y){
            return x-y
        }

        var num1=22;
        var num2=5;
        var res=add(num1,num2)
        console.log("The remainder is = ",res)


        console.log("--------------")
        console.log(" Find Max numbers     ")
        console.log("---------------")
        function get_max(x,y,z){

        }

        var num1=22;
